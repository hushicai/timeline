<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timeline tests</title>
</head>
<body>
    <script src="timeline.js" type="text/javascript"></script>
    <script type="text/javascript">
        var timeline1 = new Timeline({
            duration: 500,
            onstep: function(spended) {
                console.log('timeline1', this.getPercent());
            },
            oncomplete: function() {
                timeline2.start();   // next timeline
            }
        });
        var timeline2 = new Timeline({
            duration: 500,
            onstep: function(spended) {
                console.log('timeline2', this.getPercent());
            },
            oncomplete: function() {}
        });

        var main = new Timeline({
            duration: 5000,
            onstart: function() {
                console.log('-------------------------new main timeline------------------------');
                timeline1.start();
            },
            oncomplete: function() {
                main.start();    // another cycle
            }
        });
        main.start();
    </script>
</body>
</html>
